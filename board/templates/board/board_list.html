{% extends "board/base.html" %}
{% block title %}목록{% endblock title %}
{% block content %}
<table border="1">
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
    </tr>
    {% for board in object_list %}
        <tr>
            <td>{{ board.id }}</td>
            <td>{{ board.title }}</td>
            <td>{{ board.writer }}</td>
            <td>{{ board.readcount }}</td>
        </tr>
    {% endfor %}
</table>        
<a href="{% url "board:create" %}"><button>글쓰기</button></a>
{% endblock content %}
